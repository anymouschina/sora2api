[global]
api_key = "han1234"
admin_username = "admin"
admin_password = "admin"

[sora]
base_url = "https://sora2.beqlee.icu/backend"
# Frontend/base host for Sora (used for Origin/Referer and share URLs).
# For example, if you route through a Cloudflare Worker at sora2.example.com,
# you can set:
#   front_base_url = "https://sora2.example.com"
# and adjust base_url accordingly, e.g. "https://sora2.example.com/backend".
front_base_url = "https://sora2.beqlee.icu"

# Base URL for OpenAI auth endpoints (RT->AT). Can be pointed to a reverse
# proxy (e.g. Cloudflare Worker) if needed.
auth_base_url = "https://auth.beqlee.icu"
timeout = 120
max_retries = 3
poll_interval = 2.5
max_poll_attempts = 600

[server]
host = "0.0.0.0"
port = 8000

[debug]
enabled = false
log_requests = true
log_responses = true
mask_token = true

[cache]
enabled = false
timeout = 600
base_url = "http://127.0.0.1:8000"

[generation]
image_timeout = 300
video_timeout = 1500

[admin]
error_ban_threshold = 3

[proxy]
proxy_enabled = false
proxy_url = ""

[watermark_free]
watermark_free_enabled = false
parse_method = "third_party"
custom_parse_url = ""
custom_parse_token = ""

[token_refresh]
at_auto_refresh_enabled = false
